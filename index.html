<!DOCTYPE html>
<html manifest="manifest.appcache">
<head>
  <title>Temperature Converter</title>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-1.8.3.min.js"></script>

  <!-- jQuery Mobile CSS -->
  <link rel="stylesheet" href="https://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.css" />

  <!-- jQuery Mobile JS -->
  <script src="https://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.js"></script>

  <script src="app.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body onload="setup()">
  <div data-role="page">
    <div style="padding: 20px;">
      <div>
        <input type="number" id="temperature" name="temperature">
        <label id="label">&deg; F</label>
      </div>
      <fieldset data-role="controlgroup">
        <legend>Convert to:</legend>
        <input type="radio" name="units" id="fahrenheit" value="fahrenheit" onclick="setUnits('F')">
        <label for="fahrenheit">Fahrenheit</label>

        <input type="radio" name="units" id="celsius" value="celsius" checked onclick="setUnits('C')">
        <label for="celsius">Celsius</label>
      </fieldset>
      <input type="button" onclick="convert()" value="Convert">
      <p id="answer"></p>
    </div>
  </div>
</body>
</html>
